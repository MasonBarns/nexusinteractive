<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-brand">Admin</div>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <header>
    <h1>Admin Panel</h1>
    <form id="statusForm">
      <label>Password:
        <input type="password" id="password" required>
      </label><br><br>
      <label>Server Online:
        <input type="checkbox" id="online" checked>
      </label><br><br>
      <label>Current Players:
        <input type="number" id="players" value="29">
      </label><br><br>
      <label>Maintenance Mode:
        <input type="checkbox" id="maintenance">
      </label><br><br>
      <button type="submit" class="btn primary">Update Status</button>
    </form>
  </header>

  <script>
    document.getElementById('statusForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const online = document.getElementById('online').checked;
      const currentPlayers = parseInt(document.getElementById('players').value);
      const maintenance = document.getElementById('maintenance').checked;

      const res = await fetch('/api/update-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password, online, currentPlayers, maintenance })
      });

      if (res.ok) {
        alert('Status updated!');
      } else {
        alert('Failed to update status.');
      }
    });
  </script>
</body>
</html>
